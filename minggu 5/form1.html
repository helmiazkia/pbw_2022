<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas membuat form</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="Akun-box">
       <h2>Form Pendaftaran</h2>

            <form name="fmhs" method="post" action="proses.php">

            <table width="60%">
                <tr>
                    <td>NIM</td>
                    <td><input type="number" name="fnim" required><br></td>
                </tr>

                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="fnam" required></td>
                </tr>

                <tr>
                    <td>Tgl Lahir</td>
                    <td><input type="date" name="ftgl" required></td>
                </tr>
                
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" nama="gender" value="Laki-Laki">Laki-Laki
                        <input type="radio" nama="gender" value="Perempuan">Perempuan
                        
                    </td>
                </tr>

                <tr>
                    <td>Program Studi</td>
                    <td>
                        <select name="fprod" required>
                        <option value="">Pilih</option>
                        <option value="11">S1 - Teknik Informatika</option>
                        <option value="12">S1 - Sistem Informasi</option>
                        <option value="22">D4 - Teknik Informatika</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Bidang Minat</td>
                <td>
                    <input type="checkbox" name="fbid" value="1"><label>Web Programming</label>
                    <input type="checkbox" name="fbid" value="2"><label>Mobile Programming</label>
                    <input type="checkbox" name="fbid" value="3"><label>Data Science</label>
                </td>
            </tr>

            <tr>
                <td>Berkas CV</td>
                <td><input type="file" name="fberkas" required><br></td>
            </tr>

            <tr>
                <td align="right"> <input type="submit" name="fsubmit"> </td>
                <td> <input type="reset" name="freset"> </td>
            </tr>
        </table>

        </form>

</div>

    </body>



</html>
